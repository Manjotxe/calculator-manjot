<html>
	<head>
		<title>A simple Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/javascript.js"></script>
	</head>
	<body>
		<h1 class="heading">Welcome! , You Can Calculate below!</h1>
			<div class="maincontainer">
				<input class="textbox" type="text" placeholder="Enter value" id="n1"/><br/>
				<div class="b">
				<input class="button" type="button" value="7" onclick="show(7)"/>
				<input class="button" type="button" value="8" onclick="show(8)"/>
				<input class="button" type="button" value="9" onclick="show(9)"/>
				<input class="buttons" type="button" value="+" onclick="show('+')"/><br/>
				<input class="button" type="button" value="4" onclick="show(4)"/>
				<input class="button" type="button" value="5" onclick="show(5)"/>
				<input class="button" type="button" value="6" onclick="show(6)"/>
				<input class="buttons" type="button" value="-" onclick="show('-')"/><br/>
				<input class="button" type="button" value="1" onclick="show(1)"/>
				<input class="button" type="button" value="2" onclick="show(2)"/>
				<input class="button" type="button" value="3" onclick="show(3)"/>
				<input class="buttons" type="button" value="*" onclick="show('*')"/><br/>
				<input class="button" type="button" value="0" onclick="show(0)"/>
				<input class="buttons" type="button" value="=" onclick="equal1()"/>
				<input class="buttons" type="button" value="CLR" onclick="clear1()"/>
				<input class="buttons" type="button" value="/" onclick="show('/')"/>
				</div>
			</div>
	</body>
</html>
